                    </ul>

            </div>

    </header>

    <main class="container-xl py-3">
        <h1 class="text-center mt-5 display-3">Popular Movies</h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-3 justify-content-center justify-content-xl-start"
            id="movie-list">

        </div>
    </main>

    <footer class="footer container-fluid py-3 text-center">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
                <div class="col text-lg-start">
                    &copy;2023 Glenn Schwartz
                </div>
                <div class="col">
                    <img src="/img/logolengthwise.png" height="35" />
                </div>
                <div class="col text-lg-end">
                    <a href="#"><i class="socialIcons bi bi-linkedin"></i></a>
                    <a href="https://github.com/Relliumachine42"><i class="socialIcons bi bi-github"></i></a>
                    <a href="#"><i class="socialIcons bi bi-twitter"></i></a>
                    <a href="mailto:glennschwartz42@gmail.com"><i class="socialIcons bi bi-envelope-at-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="movie-card-template">
        <div class="col">
            <div class="card h-100">
                <img class="card-img-top" alt="Movie Poster" />
                <div class="card-body border-top bg-light">
                    <h5><!-- TITLE --></h5>
                    <p class="card-text">
                        <!-- description -->
                    </p>
                </div>
                <div class="card-footer text-end">
                    <button data-bs-target="#movie-modal" data-bs-toggle="modal" class="btn btn-primary"
                        onclick="showMovieDetails(this)">
                        More Info
                    </button>
                </div>
            </div>
        </div>
    </template>

    <div class="modal" tabindex="-1" id="movie-modal">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="row g-0 row-cols-1 row-cols-lg-2">
                    <div class="col col-lg-4 col-xl-3">
                        <img id="thinpic" class="w-100 d-lg-none rounded-top-3" />
                        <img id="widepic" class="py-3 d-none d-lg-block container-fluid" />
                    </div>
                    <div class="col col-lg-8 col-xl-9">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div><b id="tag"></b></div>
                            <p id="movie-modal-p"></p>
                            <div><b>Genre: </b><span id="genre"></span></div>
                            <div><b>Release Date: </b><span id="date"></span></div>
                            <div><b>Runtime: </b><span id="runtime"></span> minutes</div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
